title: Wisdom
description: Gossips and sayings
variants:
    - Четверг - это не день недели, а состояние души. Каждый день может быть четвергом!
    - Чтобы не быть пидором - для начала нужно перестать сосать хуи.
    - Когда кажется, что все вокруг - уёбки, знай: это правда так.
    - В конце концов каждый петух будет обоссан!
    - Начальство не ценит? Работодатель мудак? Задачи - хуета? Выход есть: ссы всем в ротешники.
    - Делаешь хуету и ноешь - должен сдохнуть, перестанешь делать хуету и ныть - сможешь даже сам на кого-нибудь поссать.
